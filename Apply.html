<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Simply Taxify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Appt.html">Book an Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Apply.html">Apply Here</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-6">
        <div id="title" class="text-center mb-8">
            <h1 class="display-1">Simply Taxify</h1>
        </div>

        <div class="text-center mb-5">
            <h2 class="display-6">Application Form</h2>
        </div>

        <form action="submit_application.php" method="POST" class="bg-dark p-3 rounded col-md-10 mx-auto">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" minlength="6" maxlength="30" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone #:</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>

                <div class="col-md-6">
                    <label for="resume" class="form-label">Upload Resume:</label>
                    <input type="file" class="form-control" id="resume" accept=".pdf, .doc, .docx">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="education" class="form-label">Highest Education Level:</label>
                    <input type="text" class="form-control" id="education" name="education" required>
                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="experience" class="form-label">Years of Tax Preparation Experience:</label>
                    <input type="number" class="form-control" id="experience" name="experience" required>
                </div>

                <div class="col-md-6">
                    <label for="taxSoftware" class="form-label">Tax Software Experience:</label>
                    <input type="text" class="form-control" id="taxSoftware" name="taxSoftware">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="certifications" class="form-label">Tax Certifications:</label>
                    <input type="text" class="form-control" id="certifications" name="certifications">
                </div>

                <div class="col-md-6">
                    <label for="availability" class="form-label">Availability during Tax Season:</label>
                    <input type="text" class="form-control" id="availability" name="availability" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12">
                    <label for="clientInteraction" class="form-label">Experience with Client Interaction:</label>
                    <textarea class="form-control" id="clientInteraction" name="clientInteraction" rows="2"></textarea>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12">
                    <label for="legislationKnowledge" class="form-label">Knowledge of Tax Laws:</label>
                    <textarea class="form-control" id="legislationKnowledge" name="legislationKnowledge" rows="2"></textarea>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12">
                    <label for="teamwork" class="form-label">Experience in Team-Oriented Environment:</label>
                    <textarea class="form-control" id="teamwork" name="teamwork" rows="2"></textarea>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12">
                    <label for="problemSolving" class="form-label">Problem-Solving Approach:</label>
                    <textarea class="form-control" id="problemSolving" name="problemSolving" rows="2"></textarea>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12">
                    <label for="professionalDevelopment" class="form-label">Professional Development Initiatives:</label>
                    <textarea class="form-control" id="professionalDevelopment" name="professionalDevelopment" rows="2"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-secondary">Submit Application</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
