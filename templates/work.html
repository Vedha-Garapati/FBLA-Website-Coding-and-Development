<!DOCTYPE html>

<html lang="en">
<head>
    <!--Set up page and import all stylesheet dependecies -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simply Taxify</title>

    <link rel="icon" href="static/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="static\css\app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--Header-->
    <header>
        <a href="/" class="logo">Simply Taxify</a>
        <ul>
            <li><a href="/", class="active">Home</a></li>
            <li><a href="work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="/admin">Admin</a></li>
        </ul>
    </header>
    
    <br>
    <br>
    <br>

    <!--Chatbot Embed-->
    <div>
        <script type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
        <zapier-interfaces-chatbot-embed is-popup='true' chatbot-id='clr2gyugf00182g6bm4zixygq' height='700px' width='500px'></zapier-interfaces-chatbot-embed>
    </div>
    <!--Application form-->
    <div>
        <h1 class="p-5 text-center" data-aos="zoom-in">Work With Us</h1>
        <form action="thank" method="POST" class="p-3 rounded col-md-10 mx-auto", enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input name="name" type="text" class="form-control" id="fullName" minlength="6" maxlength="30" required>
                </div>

                <div class="col-md-6">
                    <label for="middle" class="form-label">Middle Initial:</label>
                    <input name="middle" type="text" minlength="1" maxlength="1" class="form-control" id="middle">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone #:</label>
                    <input name="phone" type="text" class="form-control" id="phone" name="phone-number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}", placeholder="Ex: 1234567890">
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input name="email" type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="education" class="form-label">Highest Education Level:</label>
                    <input name="education" type="text" class="form-control" id="education" name="education" required>
                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <input name="address" type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="experience" class="form-label">Years of Tax Preparation Experience:</label>
                    <input name="years" type="number" class="form-control" id="experience" name="experience" required>
                </div>

                <div class="col-md-6">
                    <label for="taxSoftware" class="form-label">Tax Software Experience:</label>
                    <input name="taxSoftware" type="text" class="form-control" id="taxSoftware" name="taxSoftware">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="certifications" class="form-label">Tax Certifications:</label>
                    <input name="certify" type="text" class="form-control" id="certifications" name="certifications">
                </div>

                <div class="col-md-6">
                    <label for="availability" class="form-label">Availability during Tax Season:</label>
                    <input name="availability" type="text" class="form-control" id="availability" name="availability" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-12">
                    <label for="workExperience" class="form-label">Work Experience:</label>
                    <textarea name="workExperience" class="form-control" id="workExperience" name="workExperience" rows="4"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mt-3 py-4">
                <div class="col-md-12">
                    <button type="submit" class="custom-button ml-3">Submit Application</button>
                    <a href="https://calendar.app.google/M4wru36nNh1gctCK8">
                        <button type="button" class="custom-button">Book an Appointment/Interview</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <!--Import javascript dependecies-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="static/js/index.js"></script>
</body>
<!--Footer-->
<footer class="contact bg-light py-5" id="contact">
    <div class="container text-center">
        <h2 class="mb-4">Contact Information</h2>
        <p class="mb-4">Feel free to reach out to us for any inquiries or assistance.</p>
        
        <!-- Contact Details -->
        <div class="row">
            <div class="col-md-4">
                <h4>Email</h4>
                <p>info@simplytaxify.com</p>
            </div>
            <div class="col-md-4">
                <h4>Phone</h4>
                <p>(309) 205-2282</p>
            </div>
            <div class="col-md-4">
                <h4>Address</h4>
                <p>123 Main Street, Bloomington IL</p>
            </div>
            <img src="static\img\simply-taxify.jpg" class="d-block mx-auto img-rounded" style="width: 25%">
        </div>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x mt-5"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
</footer>
</html>
