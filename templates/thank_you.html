<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Applying</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(#17e76e, #7597de);
            color: #fff;
        }

        .thank-you-container {
            text-align: center;
            padding: 100px;
        }

        .thank-you h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .thank-you p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-go-home {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #2b1055;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-go-home:hover {
            background-color: #fff;
            color: #2b1055;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 class="mb-4">Thank You for Applying!</h1>
        <p class="mb-4">We appreciate your interest. Our team will review your application, and we'll get in touch with you soon.</p>
        <a href="#" class="btn-go-home">Go Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
